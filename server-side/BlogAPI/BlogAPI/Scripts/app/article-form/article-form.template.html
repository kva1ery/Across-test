<div class="content__header">

    <h2 class="content__title">{{ $ctrl.article.Id ? 'Редактирование статьи' : 'Новая статья' }}</h2>
    <div class="content__actions">
        <a href="#!/articles/" class="btn waves-effect waves-light teal">Вернуться к списку</a>
    </div>
</div>


<form>
    <div class="row">
        <div class="input-field col s12 m8">
            <input class="validate" type="text" id="title" name="title" ng-model="$ctrl.article.Title">
            <label for="title">Заголовок</label>
        </div>

        <div class="input-field col s12 m4">
            <input class="validate" id="pubDate" name="pubDate" type="text" ng-model="$ctrl.article.PubDate">
            <label for="pubDate">Дата публикации</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea class="materialize-textarea validate" id="text" name="text" ng-model="$ctrl.article.Text"></textarea>
            <label for="text">Текст</label>
        </div>

        <div class="col s12">
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Сохранить</button>
        </div>
    </div>
</form>
